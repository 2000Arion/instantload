<body class="d-flex h-100 text-center text-bg-dark" id="body" onload="check()">

                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path

        <main class="px-3">

            <p class="lead">

            </p>
        </main>

        <footer class="mt-auto text-white-50" id="footerbox">
            <br>
            <p class="fixed-bottom" style="cursor: pointer;" onclick="a2dataRef()">a2data</p>
        </footer>
    </div>
    <script src="./backend/bootstrap/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
