<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | InstantLoad Test</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/_ancms/css/ext/bootstrap.min.css">
    <link rel="stylesheet" href="/_ancms/css/ext/nprogress@0.2.0.min.css"/>
    <script src="/_ancms/js/ext/nprogress@0.2.0.min.js"></script>
    <script src="/_ancms/js/01965a88-e487-7587-9671-1c1619a28617.min.js"></script>
</head>

<body class="d-flex h-100 text-center text-bg-dark" id="body">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column form-group">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0"><svg href="/home" onclick="loadHomePage(event)"
                        style="background-color: rgba(6, 63, 218, 0.552); padding: 3px; cursor: pointer;"
                        xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg></h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a href="/home" style="cursor: pointer;" class="nav-link fw-bold py-1 px-0 active"
                        onclick="loadHomePage(event)">Home&nbsp;</a>
                    <a href="/funktionen" style="cursor: pointer;" class="nav-link fw-bold py-1 px-0"
                        onclick="loadFunktionenPage(event)">Funktionen&nbsp;</a>
                    <a style="cursor: context-menu;" class="nav-link fw-bold py-1 px-0" aria-current="page"
                        onclick=""><b>Kontakt</b></a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>Kontakt</h1>
            <div style="color:black;" class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1"
                role="dialog" id="modalSignin">
                <div class="modal-dialog" role="document">
                    <div class="modal-content rounded-4 shadow">
                        <div class="modal-header p-5 pb-4 border-bottom-0">
                            <h1 class="fw-bold mb-0 fs-2">Sende uns eine Nachricht</h1>
                        </div>

                        <div class="modal-body p-5 pt-0">
                            <form class="" data-bitwarden-watching="1">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control rounded-3" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">E-Mail Adresse</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-3" id="floatingPassword"
                                        placeholder="Nachricht">
                                    <label for="floatingInput">Nachricht</label>
                                </div>
                                <button id="submit_button" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                                    onclick="submitMessage()">Senden</button>
                            </form>
                            <div id="feedback">
                                <div class="container mt-5">
                                    <div class="rounded bg-danger p-4">
                                        Dies ist noch nicht verf√ºgbar...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <br>
            <p class="fixed-bottom" style="cursor: pointer;" onclick="a2dataRef()">a2data - <span id="year"></span></p>
        </footer>
    </div>
    <script src="/_ancms/js/ext/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
